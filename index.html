<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Дыхание по Виму Хофу</title>

    <!-- ЭТО ГЛАВНОЕ — свежий SDK с поддержкой хаптиков (2025 год) -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- Опционально, но лучше добавить — форсит последнюю версию -->
    <script>
        // Принудительно обновляем SDK до актуальной версии (на декабрь 2025 — 8.0+)
        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();
            console.log('TG WebApp version:', window.Telegram.WebApp.version);
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="rounds-control">
            <button id="decreaseRounds">-</button>
            <span id="roundsCount">3</span>
            <button id="increaseRounds">+</button>
        </div>

        <div class="breath-circle" id="breathCircle">
            <div id="circleText">Начать</div>
        </div>

        <div class="info-container">
            <div id="phaseText">Нажмите на круг, чтобы начать</div>
            <div id="timer">00:00</div>
            <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
            <div id="roundInfo">Раунд <span id="currentRound">0</span> из <span id="totalRounds">3</span></div>
        </div>

        <div class="stats-container">
            <div class="stats-tabs">
                <button class="stats-tab active" data-tab="today">Сегодня</button>
                <button class="stats-tab" data-tab="allTime">За всё время</button>
            </div>

            <div id="statsToday" class="stats-content" style="display:block;">
                <div class="stat-item"><div class="stat-label">Сессий сегодня</div><div class="stat-value" id="sessionsToday">0</div></div>
                <div class="stat-item"><div class="stat-label">Лучшее сегодня</div><div class="stat-value" id="bestTimeToday">00:00</div></div>
                <div class="stat-item"><div class="stat-label">Среднее сегодня</div><div class="stat-value" id="avgTimeToday">00:00</div></div>
            </div>

            <div id="statsAlltime" class="stats-content">
                <div class="stat-item"><div class="stat-label">Всего сессий</div><div class="stat-value" id="totalSessions">0</div></div>
                <div class="stat-item"><div class="stat-label">Абсолютный рекорд</div><div class="stat-value" id="bestTimeAll">00:00</div></div>
                <div class="stat-item"><div class="stat-label">Среднее за всё время</div><div class="stat-value" id="avgTimeAll">00:00</div></div>
                <div class="stat-item"><div class="stat-label">Дней подряд</div><div class="stat-value" id="streakDays">0</div></div>
                <div class="chart-container"><canvas id="dailyStatsChart"></canvas></div>
            </div>
        </div>

        <div class="achievements-container">
            <h3>Достижения</h3>
            <div id="achievementsList" class="achievements-list"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
